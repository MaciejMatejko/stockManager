<!DOCTYPE html>

<html>
    <head>
        <title>Stocm Manager</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <form action="api/orderController.php" method="POST" id="newDelivery">
                <fieldset>
                    <legend>New delivery</legend>
                    <p><label>Quantity</label>
                        <input type="number" name="quantity" step="1" min="0"></p>
                    <p><label>Price</label>
                        <input type="number" name="price" step="0.01" min="0"></p>
                    <input type="submit" value="Accept delivery" id="submit">
                </fieldset>
            </form>
        </div>
    </body>
</html>
