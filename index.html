<!DOCTYPE html>

<html>
    <head>
        <title>Stocm Manager</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/jquery-2.2.4.js"></script>
        <script type="text/JavaScript" src="js/app.js"></script>
    </head>
    <body>
        <div>
            <form action="#" method="POST" id="newDelivery">
                <fieldset>
                    <legend>New delivery</legend>
                    <p><label>Quantity</label>
                        <input type="number" name="quantity" step="1" min="0"></p>
                    <p><label>Price</label>
                        <input type="number" name="price" step="0.01" min="0"></p>
                    <input type="submit" value="Accept delivery" id="submit">
                </fieldset>
            </form>
        </div>
        <br />
        <div>
            <form action="#" method="GET" id="newOrder">
                <fieldset>
                    <legend>New Order</legend>
                    <p><label>Quantity</label>
                        <input type="number" name="quantity" step="1" min="0"></p>
                    <input type="submit" value="Show price" id="submit">
                </fieldset>
            </form>
        </div>
    </body>
</html>
